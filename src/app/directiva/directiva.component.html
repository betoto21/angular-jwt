<div class="container card">
  <button class="btn btn-primary my-3" (click)="setHabilitar()">{{ habilitar? 'Ocultar':'Mostrar'}}</button>
  <div class="card-header">
    <h3 class="card-title">Lista de Cursos</h3>
  </div>
  <ul class="list-group" *ngIf="habilitar">
    <li class="list-group-item" *ngFor="let curso of listaCurso">
      {{curso}}
    </li>
  </ul>
</div>
